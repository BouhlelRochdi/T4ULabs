<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <form *ngIf="addUser" [formGroup]="addUser">
                                <h2 class="text-center">Create your account</h2>
                                <!-- <p class="text-muted">Create your account</p> -->


                                <div class="row">
                                    <div class="form-group mb-3 col-md-6">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" formControlName="name" id="name"
                                            [ngClass]="{'is-valid': submited && addUser.controls.name.valid, 'is-invalid': submited && addUser.controls.name.invalid}">
                                        <div *ngIf="addUser.controls.name.errors" class="invalid-feedback d-block">
                                            <div *ngIf="addUser.controls.name.errors?.required && submited">
                                                Name is required.
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-group mb-3 col-md-6">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" formControlName="lastName" id="lastName"
                                            [ngClass]="{'is-valid': submited && addUser.controls.lastName.valid, 'is-invalid': submited && addUser.controls.lastName.invalid}">
                                        <div *ngIf="addUser.controls.lastName.errors" class="invalid-feedback d-block">
                                            <div *ngIf="addUser.controls.lastName.errors?.required && submited">
                                                Last Name is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group mb-3">
                                        <label for="email">Email address</label>
                                        <input type="text" class="form-control" formControlName="email" id="email"
                                            [ngClass]="{'is-valid': submited && addUser.controls.email.valid, 'is-invalid': submited && addUser.controls.email.invalid}">
                                        <div *ngIf="addUser.controls.email.errors" class="invalid-feedback d-block">
                                            <div *ngIf="addUser.controls.email.errors?.required && submited">
                                                Email is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="form-group mb-3 col-md-6">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" formControlName="password"
                                            id="password"
                                            [ngClass]="{'is-valid': submited && addUser.controls.password.valid, 'is-invalid': submited && addUser.controls.password.invalid}">
                                        <div *ngIf="addUser.controls.password.errors" class="invalid-feedback d-block">
                                            <div *ngIf="addUser.controls.password.errors?.required && submited">
                                                Password is required.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-3 col-md-6">
                                        <label for="confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" formControlName="confirmPassword"
                                            id="confirmPassword"
                                            [ngClass]="{'is-valid': submited && addUser.controls.confirmpassword?.valid, 'is-invalid': submited && addUser.controls.confirmpassword?.invalid}">
                                        <div *ngIf="addUser.controls.password.errors" class="invalid-feedback d-block">
                                            <div *ngIf="addUser.controls.confirmpassword?.errors?.required && submited">
                                                Confirm Password is required.
                                            </div>
                                        </div>
                                        <div *ngIf="submited && addUser.errors?.invalidPassword"
                                            class="invalid-feedback d-block">
                                            Passwords does not much.
                                        </div>
                                    </div>
                                </div>


                                <div class="row mb-3">
                                    <div class="col-md-3">
                                        <a routerLink="/auth/signin">Sign instead</a>
                                    </div>
                                    <div class="col-md-4 offset-md-5">
                                        <div class="input-group">
                                            <button type="button" class="btn btn-block btn-info align-items-right"
                                                (click)="validateUser()">
                                                Next
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
